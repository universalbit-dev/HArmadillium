name: Snyk Security Scan (CLI)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    environment: snyk
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Snyk CLI
        run: |
          curl -L https://static.snyk.io/cli/latest/snyk-linux -o snyk
          chmod +x snyk
          sudo mv snyk /usr/local/bin/
      
      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}
      
      - name: Scan for IaC vulnerabilities
        run: snyk iac test --report || true
      
      - name: Scan configuration files
        run: |
          echo "Scanning shell scripts and config files..."
          # Snyk IaC can scan Kubernetes, Terraform, CloudFormation, etc.
          snyk iac test . --severity-threshold=medium || true
      
      - name: Monitor project (optional)
        if: github.event_name == 'push'
        run: snyk monitor || true
